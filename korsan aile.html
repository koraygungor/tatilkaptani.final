<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Korsan Ailesi Sahnesi</title>
<style>
  body {
    margin: 0; padding: 0;
    background: linear-gradient(to bottom, #87ceeb 0%, #f0e68c 100%);
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 100vh;
  }
  .scene {
    position: relative;
    width: 900px;
    height: 500px;
    background: #ffe4b5;
    border-radius: 20px 20px 0 0;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    overflow: visible;
  }
  /* Sezlong */
  .sezlong {
    position: absolute;
    bottom: 60px;
    left: 350px;
    width: 200px;
    height: 90px;
    background: #8b4513;
    border-radius: 15px / 50%;
    box-shadow: inset 0 5px 10px #cdaa7d;
  }
  .sezlong::before {
    content: "";
    position: absolute;
    top: -40px;
    left: 0;
    width: 100%;
    height: 40px;
    background: #deb887;
    border-radius: 15px 15px 0 0;
    box-shadow: inset 0 3px 6px #c0a16b;
  }
  /* Valizlar */
  .valiz {
    position: absolute;
    width: 50px;
    height: 40px;
    background: #333;
    border-radius: 5px;
    box-shadow: inset 0 3px 5px #666;
  }
  .valiz1 { bottom: 80px; left: 310px; background: #6a4f4b;}
  .valiz2 { bottom: 60px; left: 270px; background: #997950;}
  .valiz3 { bottom: 70px; left: 560px; background: #4a403a;}
  /* Korsan şapkası */
  .hat {
    position: relative;
    width: 60px;
    height: 30px;
    background: black;
    border-radius: 40% 40% 50% 50% / 100% 100% 0 0;
    border: 3px solid white;
    box-shadow: 0 0 5px rgba(255,255,255,0.7);
  }
  .hat::before, .hat::after {
    content: "";
    position: absolute;
    top: 7px;
    width: 12px;
    height: 15px;
    background: white;
    border-radius: 50% 50% 50% 50%;
  }
  .hat::before {
    left: 15px;
    transform: rotate(25deg);
  }
  .hat::after {
    right: 15px;
    transform: rotate(-25deg);
  }
  /* Kafatası */
  .skull {
    position: absolute;
    top: 5px;
    left: 20px;
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50% 50% 45% 45%;
    box-shadow: inset 0 0 5px #ccc;
  }
  .skull::before, .skull::after {
    content: "";
    position: absolute;
    top: 7px;
    width: 6px;
    height: 6px;
    background: black;
    border-radius: 50%;
  }
  .skull::before {
    left: 3px;
  }
  .skull::after {
    right: 3px;
  }
  /* Kemikler */
  .bones {
    position: absolute;
    bottom: -5px;
    left: 3px;
    width: 14px;
    height: 4px;
    background: white;
    border-radius: 50%;
    box-shadow: 18px 6px white;
    transform: rotate(45deg);
  }
  .bones::after {
    content: "";
    position: absolute;
    top: -6px;
    left: 0;
    width: 14px;
    height: 4px;
    background: white;
    border-radius: 50%;
    box-shadow: 18px 6px white;
    transform: rotate(-90deg);
  }
  /* Kişiler */
  .person {
    position: absolute;
    bottom: 150px;
    width: 120px;
    height: 200px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .captain {
    left: 220px;
  }
  .spouse {
    left: 520px;
  }
  .child {
    left: 380px;
    bottom: 140px;
    width: 90px;
    height: 160px;
  }
  /* Kafa */
  .head {
    width: 80px;
    height: 80px;
    background: #fcd7b3;
    border-radius: 50%;
    position: relative;
  }
  /* Şapka yerleştirme */
  .head .hat {
    position: absolute;
    top: -25px;
  }
  /* Vücut */
  .body {
    margin-top: 10px;
    width: 70px;
    height: 120px;
    background: #222;
    border-radius: 20px;
    position: relative;
    box-shadow: inset 0 5px 15px #444;
  }
  /* Eşya - valiz */
  .person .valiz {
    position: absolute;
    bottom: 0;
    width: 50px;
    height: 40px;
    background: #654321;
    border-radius: 5px;
    box-shadow: inset 0 3px 6px #432f12;
  }
  .captain .valiz { left: -60px; bottom: 0;}
  .spouse .valiz { left: 70px; bottom: 0;}
  .child .valiz { left: 50px; bottom: 0; width: 35px; height: 30px; background: #8b4513;}
  /* Oyuncak kılıç */
  .child .toy-sword {
    position: absolute;
    bottom: 40px;
    left: 10px;
    width: 10px;
    height: 60px;
    background: silver;
    border-radius: 3px;
    box-shadow: inset 0 0 5px #ccc;
    transform: rotate(-15deg);
  }
  .toy-sword::before {
    content: "";
    position: absolute;
    top: 0;
    left: -4px;
    width: 18px;
    height: 8px;
    background: brown;
    border-radius: 3px 3px 0 0;
  }
</style>
</head>
<body>
  <div class="scene">
    <div class="sezlong"></div>

    <div class="valiz valiz1"></div>
    <div class="valiz valiz2"></div>
    <div class="valiz valiz3"></div>

    <div class="person captain">
      <div class="head">
        <div class="hat">
          <div class="skull"></div>
          <div class="bones"></div>
        </div>
      </div>
      <div class="body"></div>
      <div class="valiz"></div>
    </div>

    <div class="person spouse">
      <div class="head">
        <div class="hat">
          <div class="skull"></div>
          <div class="bones"></div>
        </div>
      </div>
      <div class="body" style="background:#551a8b;"></div>
      <div class="valiz"></div>
    </div>

    <div class="person child">
      <div class="head">
        <div class="hat" style="width:45px; height:22px; border-width:2px;">
          <div class="skull" style="width:12px; height:12px; top:6px; left:16px;"></div>
          <div class="bones"></div>
        </div>
      </div>
      <div class="body" style="width:50px; height:90px; background:#a0522d; border-radius:15px;"></div>
      <div class="toy-sword"></div>
      <div class="valiz"></div>
    </div>
  </div>
</body>
</html>
